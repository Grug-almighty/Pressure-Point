<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brotato-lite</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23ffb44c'/%3E%3Ccircle cx='32' cy='32' r='18' fill='%230b0b0b'/%3E%3Ccircle cx='32' cy='32' r='12' fill='%23f6dfb3'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="style.css">
  <!-- WASM systems loader (module) -->
  <script type="module" src="wasm/systems.loader.js"></script>
</head>
<body>
  <div id="ui">
    <canvas id="game"></canvas>

    <div id="menu" class="overlay">
      <h1>Brotato‑lite</h1>
      <div class="row">
        <div class="label">Danger</div>
        <div id="dangerList" class="danger-list"></div>
      </div>
      <div class="row">
        <div class="label">Class</div>
        <div id="classList" class="class-list"></div>
      </div>
      <div id="classDesc" class="class-desc">Select a class to see stats and starter weapon.</div>
      <div class="row">
        <label><input type="checkbox" id="coopToggle"> Co-op (local)</label>
      </div>
      <div class="row">
        <button id="settingsBtn">Settings</button>
      </div>
      <div class="row">
        <button id="startBtn">Start Game</button>
      </div>
      <div class="hint">Use mouse to select difficulty. Unlock higher dangers by completing Wave 20.</div>
    </div>

    <div id="settingsPanel" class="overlay settings" style="display:none">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="settingsCloseIcon" class="icon-btn" aria-label="Close settings">×</button>
      </div>
      <div class="settings-row">
        <label>Graphics Preset
          <select id="gfxPreset">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="custom">Custom</option>
          </select>
        </label>
        <label><input type="checkbox" id="shakeToggle"> Screen Shake</label>
        <label><input type="checkbox" id="autoShootToggle" checked> Auto Shoot</label>
        <label><input type="checkbox" id="mouseAimToggle" checked> Mouse Aim</label>
      </div>
      <div class="settings-row" id="customGfxRow" style="display:none">
        <label><input type="checkbox" id="bgEffectsToggle" checked> Background FX</label>
        <label><input type="checkbox" id="particleEffectsToggle" checked> Particle FX</label>
      </div>
      </div>
      <div class="row">
        <button id="settingsCloseBtn">Close</button>
      </div>
    </div>

    <div id="msg" class="overlay small" style="display:none"></div>
    <button id="pauseBtn" class="pause-btn" style="display:none">Pause</button>
    <button id="restartBtn" class="restart-btn" style="display:none">Restart</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
